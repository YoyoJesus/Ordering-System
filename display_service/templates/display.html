<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Display - Kitchen Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .clock {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .order-card {
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            animation: pulse 2s infinite;
        }
        
        /* Red = New/Pending */
        .order-card.pending {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .order-card.pending::before {
            background: #ff0000;
        }
        
        /* Yellow = In Progress/Cooking */
        .order-card.in_progress {
            background: linear-gradient(135deg, #ffd93d 0%, #f6c23e 100%);
            color: #2d2d2d;
        }
        
        .order-card.in_progress::before {
            background: #ff9800;
        }
        
        /* Green = Completed */
        .order-card.completed {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        }
        
        .order-card.completed::before {
            background: #00ff00;
        }
        
        .order-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }
        
        .order-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .customer-name {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .order-items {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .order-time {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: right;
            opacity: 0.9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pending .status-badge {
            background: rgba(255,255,255,0.3);
        }
        
        .in_progress .status-badge {
            background: rgba(0,0,0,0.3);
        }
        
        .completed .status-badge {
            background: rgba(255,255,255,0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            font-size: 2rem;
            opacity: 0.5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .order-card {
            animation: slideIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="bi bi-tv"></i> Order Display Board</h1>
        <div class="clock" id="clock"></div>
    </div>

    <div class="orders-grid" id="ordersGrid">
        <div class="empty-state">
            <i class="bi bi-hourglass-split"></i><br>
            Waiting for orders...
        </div>
    </div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: true 
            });
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('clock').innerHTML = `${dateString} â€¢ ${timeString}`;
        }

        // Fetch and display orders
        function fetchOrders() {
            fetch('/api/display/orders')
                .then(response => response.json())
                .then(orders => {
                    const grid = document.getElementById('ordersGrid');
                    
                    if (orders.length === 0) {
                        grid.innerHTML = `
                            <div class="empty-state">
                                <i class="bi bi-hourglass-split"></i><br>
                                Waiting for orders...
                            </div>
                        `;
                        return;
                    }

                    grid.innerHTML = orders.map(order => {
                        const statusText = {
                            'pending': 'ðŸ”´ NEW ORDER',
                            'in_progress': 'ðŸŸ¡ COOKING',
                            'completed': 'ðŸŸ¢ READY'
                        }[order.status] || order.status;

                        return `
                            <div class="order-card ${order.status}">
                                <div class="status-badge">${statusText}</div>
                                <div class="order-number">#${order.order_number}</div>
                                <div class="customer-name">
                                    <i class="bi bi-person-circle"></i> ${order.customer_name}
                                </div>
                                <div class="order-items">
                                    <i class="bi bi-bag"></i> ${order.order_items}
                                </div>
                                <div class="order-time">
                                    <i class="bi bi-clock"></i> ${order.time_info}
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error('Error fetching orders:', error);
                });
        }

        // Initial load
        updateClock();
        fetchOrders();

        // Update clock every second
        setInterval(updateClock, 1000);

        // Refresh orders every 3 seconds
        setInterval(fetchOrders, 3000);
    </script>
</body>
</html>
