<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">üçï Food Ordering System</h2>
                    </div>
                    <div class="card-body">
                        <form action="/place_order" method="POST" id="orderForm">
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Your Name *</label>
                                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="customer_phone" class="form-label">Phone Number (Optional - for SMS updates)</label>
                                <input type="tel" class="form-control" id="customer_phone" name="customer_phone" 
                                       placeholder="(555) 123-4567">
                                <div class="form-text">We'll text you when your order is ready!</div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Select Your Items:</label>
                                <div class="menu-items">
                                    <!-- Appetizers -->
                                    <h5 class="mt-3">ü•ñ Appetizers</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Mozzarella Sticks - $8.99" data-price="8.99" id="appetizer1">
                                                <label class="form-check-label" for="appetizer1">
                                                    Mozzarella Sticks - $8.99
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Buffalo Wings (8pc) - $12.99" data-price="12.99" id="appetizer2">
                                                <label class="form-check-label" for="appetizer2">
                                                    Buffalo Wings (8pc) - $12.99
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Main Dishes -->
                                    <h5 class="mt-3">üçï Main Dishes</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Margherita Pizza - $16.99" data-price="16.99" id="main1">
                                                <label class="form-check-label" for="main1">
                                                    Margherita Pizza - $16.99
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Pepperoni Pizza - $18.99" data-price="18.99" id="main2">
                                                <label class="form-check-label" for="main2">
                                                    Pepperoni Pizza - $18.99
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Chicken Alfredo Pasta - $15.99" data-price="15.99" id="main3">
                                                <label class="form-check-label" for="main3">
                                                    Chicken Alfredo Pasta - $15.99
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="BBQ Burger - $14.99" data-price="14.99" id="main4">
                                                <label class="form-check-label" for="main4">
                                                    BBQ Burger - $14.99
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Drinks -->
                                    <h5 class="mt-3">ü•§ Drinks</h5>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Soda - $2.99" data-price="2.99" id="drink1">
                                                <label class="form-check-label" for="drink1">
                                                    Soda - $2.99
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-check">
                                                <input class="form-check-input menu-item" type="checkbox" value="Fresh Lemonade - $3.99" data-price="3.99" id="drink2">
                                                <label class="form-check-label" for="drink2">
                                                    Fresh Lemonade - $3.99
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="alert alert-info">
                                    <h5>Order Total: $<span id="total">0.00</span></h5>
                                </div>
                            </div>

                            <input type="hidden" name="order_items" id="order_items">
                            <input type="hidden" name="total_price" id="total_price">

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                                    Place Order üõí
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/worker" class="btn btn-outline-secondary">Worker Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            const totalSpan = document.getElementById('total');
            const orderItemsInput = document.getElementById('order_items');
            const totalPriceInput = document.getElementById('total_price');
            const submitBtn = document.getElementById('submitBtn');

            function updateTotal() {
                let total = 0;
                let selectedItems = [];

                menuItems.forEach(item => {
                    if (item.checked) {
                        total += parseFloat(item.dataset.price);
                        selectedItems.push(item.value);
                    }
                });

                totalSpan.textContent = total.toFixed(2);
                totalPriceInput.value = total.toFixed(2);
                orderItemsInput.value = selectedItems.join('; ');
                
                submitBtn.disabled = selectedItems.length === 0;
            }

            menuItems.forEach(item => {
                item.addEventListener('change', updateTotal);
            });
        });
    </script>
</body>
</html>
