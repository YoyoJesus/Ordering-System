<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System - Place Your Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5">
        <h2 class="mb-4">Place Your Order</h2>
        <form method="POST" action="{{ url_for('place_order') }}">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="mb-3">
                <label for="customer_phone" class="form-label">Phone Number (optional for SMS)</label>
                <input type="text" class="form-control" id="customer_phone" name="customer_phone" placeholder="e.g. 555-123-4567">
            </div>
            <div class="mb-3">
                <label for="order_items" class="form-label">Order Items</label>
                <textarea class="form-control" id="order_items" name="order_items" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="total_price" class="form-label">Total Price ($)</label>
                <input type="number" step="0.01" class="form-control" id="total_price" name="total_price" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
